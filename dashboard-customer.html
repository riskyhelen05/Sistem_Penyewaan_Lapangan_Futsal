<!DOCTYPE html>

    <header>

    <h2>Dashboard Customer - Booking</h2>

    <!-- FORM BOOKING -->
    <!-- <h3>Form Booking</h3> -->
    <form id="formBooking">

        <label>Nama Penyewa</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label>No WhatsApp</label><br>
        <input type="text" id="kontak" name="kontak" required><br><br>

        <label>Pilih Lapangan</label><br>
        <select id="lapangan" name="lapangan" required>
            <option value="Lapangan A">Lapangan A</option>
            <option value="Lapangan B">Lapangan B</option>
        </select><br><br>

        <label>Tanggal</label><br>
        <input type="date" id="tanggal" name="tanggal" required><br><br>

        <label>Jam Mulai</label><br>
        <input type="time" id="jamMulai" name="jamMulai" required><br><br>

        <label>Jam Selesai</label><br>
        <input type="time" id="jamSelesai" name="jamSelesai" required><br><br>

        <button type="submit" onclick="return validasiNama()">Booking</button>
        <button type="reset">Reset</button>

    </form>

    <hr>

    <!-- LAPANGAN TERSEDIA -->
    <h3>Lapangan Tersedia</h3>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Lapangan</th>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lapangan A</td>
            <td>2026-03-01</td>
            <td>18:00 - 19:00</td>
            <td>Tersedia</td>
        </tr>
    </table>

    <hr>

    <!-- BOOKING AKTIF -->
    <h3>Booking Aktif</h3>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Kontak</th>
                <th>Lapangan</th>
                <th>Tanggal</th>
                <th>Jam</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="riwayatBody">
           
        </tbody>
    </table>

    <script src="script/script.js"></script>

</body>
</html>
