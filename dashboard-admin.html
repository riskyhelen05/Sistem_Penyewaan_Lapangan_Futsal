<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
</head>
<body>

    <header>
        <h1>Sistem Penyewaan Lapangan Futsal</h1>
        <hr>
        <nav>
            <a href="dashboard-admin.html">Master Lapangan</a> |
            <a href="index.html">Logout</a>
        </nav>
        <hr>
    </header>

    <h2>Dashboard Admin - Master Lapangan</h2>

    <h3>Tambah Lapangan</h3>
    <form>
        <label>Nama Lapangan:</label><br>
        <input type="text"><br><br>

        <label>Harga Per Jam:</label><br>
        <input type="number"><br><br>

        <label>Status:</label><br>
        <select>
            <option>Tersedia</option>
            <option>Maintenance</option>
        </select><br><br>

        <button type="submit">Simpan</button>
        <button type="reset">Reset</button>
    </form>

    <hr>

    <h3>Data Lapangan</h3>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Status</th>
            <th>Aksi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lapangan A</td>
            <td>150000</td>
            <td>Tersedia</td>
            <td>
                <button>Edit</button>
                <button>Hapus</button>
            </td>
        </tr>
    </table>

</body>
</html>
