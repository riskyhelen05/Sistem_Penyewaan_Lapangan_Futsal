<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistem Penyewaan Lapangan Futsal</title>
</head>
<body>

    <h2>Login Sistem Penyewaan Lapangan Futsal</h2>

    <form id="loginForm">
        <label>Username:</label><br>
        <input type="text" id="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p id="error" style="color:red;"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulasi login sementara (nanti bisa dihubungkan ke backend)
            if(username === "admin1" && password === "123"){
                window.location.href = "dashboard-admin.html";
            } else if(username === "kasir1" && password === "123"){
                window.location.href = "dashboard-kasir.html";
            } else if(username === "customer1" && password === "123"){
                window.location.href = "dashboard-customer.html";
            } else {
                document.getElementById("error").innerText = "Username atau password salah!";
            }
        });
    </script>

</body>
</html>
