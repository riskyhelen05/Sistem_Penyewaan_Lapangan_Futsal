<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Kasir</title>
</head>
<body>

    <h2>Dashboard Kasir</h2>
    <hr>

    <h3>Form Pembayaran</h3>
    <form>
        <label>ID Booking:</label><br>
        <input type="number" name="id_booking"><br><br>

        <label>Tanggal Bayar:</label><br>
        <input type="date" name="tanggal_bayar"><br><br>

        <label>Jumlah Bayar:</label><br>
        <input type="number" name="jumlah_bayar"><br><br>

        <label>Metode Pembayaran:</label><br>
        <select name="metode">
            <option>Cash</option>
            <option>Transfer</option>
            <option>E-Wallet</option>
        </select><br><br>

        <button type="submit">Simpan</button>
        <button type="reset">Reset</button>
    </form>

    <hr>

    <h3>Data Pembayaran</h3>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Booking</th>
                <th>Tanggal Bayar</th>
                <th>Jumlah</th>
                <th>Metode</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>2026-03-01</td>
                <td>150000</td>
                <td>Cash</td>
                <td>
                    <button>Edit</button>
                    <button>Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="index.html">Logout</a>

</body>
</html>
